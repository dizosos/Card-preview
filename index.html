<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- container for the whole card -->
  <main class="card">
    <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="perfume of Gabrielle chanel">
    </div>
    </div>
       <!-- container for all the text -->
      <div class="details-container">
        <p class="montserrat">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptous interpretation composed 
          by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- container for prices -->
        <div class="price-container">
          <h2 class="new-price">$149.99</h2>
          <p class="old-price">$169.99</p>
        </div>
        <!-- button -->
        <button class="btn">
          <img src="images/icon-cart.svg" alt="image of cart">
          <b>Add to Cart</b></button>
      </div>
  </main>
  <footer>
    <div class="author">
      Challenge provided by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/dizosos">Apag</a>.
    </div>
  </footer>

</body>
</html>
